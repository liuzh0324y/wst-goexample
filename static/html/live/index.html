        <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">

    </head>
    
    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-botton box-shadow" >
            <h5 class="my-0 mr-md-auto font-weight-normal text-white">牛逼的直播平台</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-white" href="/">主页</a>
                <a class="p-2 text-white" href="/live/">直播</a>
                <a class="p-2 text-white" href="/playback/">回放</a>
            </nav>
            <a class="btn btn-outline-primary" href="/login/">登陆</a>
        </div>
        
        <div class="hidden">
            <video id="local-video" class="bg-dark" width="640" height="480" autoplay></video>
            <video id="remote-video" class="bg-dark" width="640" height="480" autoplay></video>
        </div>
            
        <form class="form-room">
            <label for="inputRoom" class="sr-only">Room:</label>
            <input type="text" id="inputRoom" class="form-control" required autofocus>
            <label for="inputClient" class="sr-only">Client:</label>
            <input type="text" id="inputClient" class="form-control" required>
            <button id="join-button" class="btn btn-primary" type="submit">加入</button>
            <button id="call-button"class="btn btn-primary display=none" type="submit">呼叫</button>
            <button id="quit-button" class="btn btn-primary " type="submit">退出</button>
        </form>

        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <!-- <script src="/js/wst-live.js"></script> -->

        <script src="/js/wst-app.js"></script>

                roomServer: ':8090',
                roomId: 'R1001',
                clientId: 'C1001',
                wssUrl: 'wss://10.33.48.14:8090/wst',
                mediaConstraints: {
                    audio: false,
                    video: true
                }
            };
